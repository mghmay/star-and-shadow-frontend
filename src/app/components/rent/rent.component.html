<div class="form-container" (currentFilm)="(currentFilm)">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="inventory-form">
    <label for="inventory">Pick a rental store:</label>
    <select
      formControlName="inventory"
      class="form-control"
      (change)="changeInventory($event)"
    >
      <option disabled>Select a store</option>
      <option>Choose a store</option>
      <option *ngFor="let item of inventory | keyvalue">
        {{ item.key }}
      </option>
    </select>
    <div
      *ngIf="f.inventory.touched && f.inventory.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['inventory'].errors?.['required']">Store is required.</div>
    </div>
    <button class="inventory-button" type="submit" [disabled]="!form.valid">
      Rent it!
    </button>
  </form>
</div>
